<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">AI Ping Pong Game <br><br> <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button></div>
            <br><br>
            <a class="btn btn-success" onclick="start();">start</a>
            <br><br>
            <div class="status">Game status: off</div>
            <br><br>
            <div id="canvas"></div>
        </center>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
    
                <div class="modal-body">
                  Move your mouse to move the bat as shown in the video
                  <br>
                  <video src="Guide.mp4" height="400" width="700" autoplay loop controls></video>
                </div>
              </div>
            </div>
          </div>
        <h4 class="footer">Devloped by lakshya singh chauhan</h4>
        <script src="main.js"></script>
    </body>
    
</html>
